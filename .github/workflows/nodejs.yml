name: Node.js 

on: 
  pull_request: 
    paths-ignore: 
      - "api/**"

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24.x'
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
